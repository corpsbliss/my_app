<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Text Area</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function loadContent() {
            fetch('/view')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('file-content').value = data;
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-left">
            <form action="/" method="post" enctype="multipart/form-data">
                <h2>Upload File</h2>
                <input type="file" name="file1" accept=".log,.text"><br><br>
                <textarea name="textarea" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="form-right">
            <h2>View File Content</h2>
            <button type="button" onclick="loadContent()">View Analysis Report</button><br><br>
            <textarea readonly id="file-content" rows="10" cols="50" placeholder="File content will appear here..."></textarea><br><br>
            <a href="/download" class="button">Download</a>
        </div>
    </div>
</body>
</html>
