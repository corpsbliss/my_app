<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function loadContent() {
            fetch('/view')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('file-content').value = data;
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-right">
            <h2>View File Content</h2>
            <button type="button" onclick="loadContent()">View Analysis Report</button><br><br>
            <textarea readonly id="file-content" rows="10" cols="50" placeholder="File content will appear here...">{{ content }}</textarea><br><br>
            <a href="/download" class="button">Download</a>
        </div>
    </div>
</body>
</html>
